         <div id="battle-message" class="battle-message">Shit's about to go<br>down!</div>
         <div class="battle-flow">
         </div>
         <section class="battle-interface">
           <div class="button-container">
            <div class="row">
                  <div class="col span-1-of-4 box">
                     <div class="button-all1">
                       <p>HP</p>
                        <p id="p1hp" class="p1hp">000</p>/
                        <p id="p1hp-updated" class="p1hp-updated">000</p>
                        <button id="act-button1" class="p1-atk act">Attack p1</button>
                        <button id="buff-button1" class="p1-buff act">Buff p1</button>
                        <button id="spc-button1" class="p1-special act" disabled>Spec.Atkp1</button>
                        <button class="hp-check1 pass">HP1</button>
                     </div>
                  </div>
               <div class=" col span-2-of-4">
                  <div class="charbox-container">
                     <div id="char1" class="charbox-1">
                     </div>
                     <div id="char2" class="charbox-2">
                     </div>
                  </div>
               </div>
               <div class="col span-1-of-4 box">
                  <div class="button-all2">
                    <p>HP</p>
                     <p id="p2hp" class="p2hp">000 </p> /
                     <p id="p2hp-updated" class="p2hp-updated">000</p>
                     <button id="act-button2" class="p2-atk act">Attack p2</button>
                     <button id="buff-button2" class="p2-buff act">Buff p2</button>
                     <button id="spec-button2" class="p2-special act" disabled>Spec.Atkp2</button>
                     <button class="hp-check2 pass">HP2</button>
                  </div>
               </div>
            </div>
          </div>
         </section>
         <button class="new-game">NEW GAME</button>
         <section class="section-create">
            <div class="row">
            </div>
            <div class="create-form">
               <p>Name:</p>
               <input type="text" value="" class="input-name" />
               <div >
                  <form class="form-class">
                     <input type="radio" id="rogue" name="job" value="rogue" checked >
                     <label for="rogue">Rogue</label>
                     <input type="radio" id="berserker" name="job" value="berserker" >
                     <label for="berserker">Berserker</label>
                     <input type="radio" id="engineer" name="job" value="engineer">
                     <label for="engineer">Engineer</label>
                     <input type="radio" id="scribe" name="job" value="scribe">
                     <label for="scribe">Scribe</label>
                     <input type="radio" id="other" name="job" value="other">
                     <label for="other">Other</label><br>
                     <input id="create-btn" type="button" value="Create Character" class="create-btn">
                  </form>
               </div>
            </div>
         </section>

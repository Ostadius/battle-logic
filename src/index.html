
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <title>Battle Logic</title>
  </head>
  <body>
    <div class="top-navbar">
    <img class="battle-logo">
    <nav >
      <ul>
        <li><a href="#" id="new-game-nav">New Game</a></li>
        <li><a href="asdads">Home</a></li>
        <li><a href="charpage.html">Character Stats</a></li>
      </ul>
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="Search.." class="search-field">
        <button type="submit"><img class="search-button"></img></button>
      </form>

    </div>
    </nav>
  </div>

    <div id="battle-message" class="battle-message">Shit's about to go<br>down!</div>
    <div class="battle-flow">

  </div>
  <div class="charbox-container">
    <div id="char1" class="charbox-1">
      <div id="p1hp" class="p1hp">000</div>
      <div id="p1hp-updated" class="p1hp-updated">000</div>

      <div class="char-model1-head">
      </div>
      <div class="char-model1-torso">
      </div>
    </div>
    <div id="char2" class="charbox-2">
      <div id="p2hp" class="p2hp">000</div>
      <div id="p2hp-updated" class="p2hp-updated">000</div>
      <div class="char-model2-head">
      </div>
      <div class="char-model2-torso">
      </div>
    </div>
</div>

    <div class="button-all">
    <div class="button-box1">
        <button id="act-button" class="p1-atk act">Attack p1</button>
        <button id="act-button" class="p1-buff act">Buff p1</button>
        <button id="act-button" class="p1-special act" disabled>Spec.Atkp1</button>
        <button class="hp-check1 pass">HP1</button>
      </div>
      <div class="button-box2">
        <button id="act-button" class="p2-atk act">Attack p2</button>
        <button id="act-button" class="p2-buff act">Buff p2</button>
        <button id="act-button" class="p2-special act" disabled>Spec.Atkp2</button>
        <button class="hp-check2 pass">HP2</button>

      </div>
      </div>


      <button class="new-game">NEW GAME</button>
      <div class="create-form">

        <p>Name:</p><input type="text" value="" class="input-name" />
        <div >
          <form class="form-class">
            <input type="radio" id="rogue" name="job" value="rogue" checked >
            <label for="rogue">Rogue</label>
            <input type="radio" id="berserker" name="job" value="berserker" >
            <label for="berserker">Berserker</label>
            <input type="radio" id="engineer" name="job" value="engineer">
            <label for="engineer">Engineer</label>
            <input type="radio" id="scribe" name="job" value="scribe">
            <label for="scribe">Scribe</label>
            <input type="radio" id="other" name="job" value="other">
            <label for="other">Other</label><br>
            <input id="create-btn" type="button" value="Create Character" class="create-btn">
          </form>

        </div>

      </div>
      <div class="footer-container">
        <div class="footer-item-1"/>
          <p>

          </p>
      </div>
      <div class="footer-item-2"/>
        <p>

        </p>
      </div>
      <div class="footer-item-3"/>
        <p>

        </p>
      </div>





    <script src="js/index.js">

    </script>
  </body>
</html>
